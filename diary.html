<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry Page</title>
    <style>
        container {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            background-color: #D8322B;
        }

        h1 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #F5C722;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin-left: 2 rem;
            margin-right: 2 rem;
            padding: 2rem;
            background-color: #f5f5f5;
        }


        .happiness-level-container {
            display: flex;
            margin-bottom: 2rem;
            align-items: center; 
        }

        .happiness-level-container label {
            flex-basis: 30%;
            margin-right: 2%;
            color: black
        }

        .happiness-level-container select {
            flex-basis: 70%; 
            background-color: white;
            color: black;
            padding: 0.5rem; 
        }

        .exercise-container {
            display: flex;
            margin-bottom: 2rem;
            align-items: center; 
        }

        .exercise-container label {
            flex-basis: 30%;
            margin-right: 2%; 
        }

        .exercise-container input[type="number"] {
            flex-basis: 70%; 
            background-color: white;
            color: black;
            padding: 0.5rem; 
        }

        textarea {
            width: 100%;
            min-height: 200px;
            resize: vertical;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: white;
            color: black;
        }

        .photo-container {
            margin-bottom: 2rem;
        }

        .photo-container input[type="file"] {
            width: 100%; 
            padding: 0.5rem;
            background-color: white;
            color: black;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Diary Entry</h1>
        <form id="diary-form">
            <div class="date-time">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="happiness-level-container">
                <label for="happiness-level">Happiness Level:</label>
                <div class="happiness-level-panel">
                    <div class="happiness-level-item" data-value="1">😞</div>
                    <div class="happiness-level-item" data-value="2">😕</div>
                    <div class="happiness-level-item" data-value="3">😐</div>
                    <div class="happiness-level-item" data-value="4">🙂</div>
                    <div class="happiness-level-item" data-value="5">😀</div>
                    <div class="happiness-level-item" data-value="6">😃</div>
                    <div class="happiness-level-item" data-value="7">😄</div>
                    <div class="happiness-level-item" data-value="8">😆</div>
                    <div class="happiness-level-item" data-value="9">😉</div>
                    <div class="happiness-level-item" data-value="10">😊</div>
                </div>
            </div>
            <div class="exercise-container">
                <label for="exercise">Exercise (in minutes):</label>
                <input type="number" id="exercise" name="exercise" min="0">
            </div>
            <textarea id="explanation" name="explanation" placeholder="Type your explanation here..."></textarea>
            <div class="photo-container">
                <input type="file" id="photo" name="photo" accept="image/*" multiple>
            </div>
            <button type="submit">Save Entry</button>
        </form>
    </div>   
</body>
</html>
