{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Light gray background */
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-image: url("/static/mainlogo.png"); /* Replace 'your-background-image.jpg' with the path to your image */
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
}

.screen {       
    background: rgba(255, 255, 255, 0.9); /* White background with some transparency */
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    overflow: hidden; /* Hide overflow for smoother edges */
}

.screen__content {
    padding: 50px; /* Add padding for content */
}
    .login__field {
        margin-bottom: 30px; /* Increase spacing between fields */
        position: relative;    
    }

    .login__icon {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: #D8322B; /* Blue icon color */
    }

    .login__input {
        border: none;
        border-bottom: 1px solid #ced4da; /* Light gray border bottom */
        background: transparent; /* Transparent background */
        padding: 10px 40px 10px 40px; /* Adjusted padding for icon */
        font-size: 16px;
        width: calc(100% - 80px); /* Adjusted width for icon */
        transition: border-color 0.3s ease;
    }
    .login__input:focus {
        outline: none;
        border-color: #D8322B; /* Blue border bottom on focus */
    }
    .login__submit {
        background: #D8322B; /* Blue button background */
        color: #ffffff; /* White text color */
        border: none;
        border-radius: 20px;
        font-size: 16px;
        padding: 15px 0;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login__submit:hover {
        background: #D8322B; /* Darker blue on hover */
    }
    .button__icon {
        margin-left: auto;
    }
    .social-login {
        text-align: center;
        margin-top: 20px;
    }
    .social-login__icon {
        margin: 0 10px;
        font-size: 24px;
        color: #D8322B; /* Blue social icons */
        transition: transform 0.3s ease;
    }
    .social-login__icon:hover {
        transform: scale(1.2); /* Scale up on hover */
    }
</style>

<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" id="email" name="email" class="login__input" placeholder="User name / Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="login__input" placeholder="Password">
                </div>
                <button class="button login__submit">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>                
            </form>
            <div class="social-login">
                <h3>Log in via</h3>
                <div class="social-icons">
                    <a class="social-login__icon" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="social-login__icon" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="social-login__icon" href="#"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
