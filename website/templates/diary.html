{% extends "base.html" %}

{% block title %}Diary Entry{% endblock %}

{% block content %}
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #D8322B; /* Red title */
        }

        /* Form styles */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #000; /* Black label text */
        }

        .form-group select,
        .form-group input[type="number"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #D8322B; /* Red border */
            border-radius: 4px;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-group select:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #000; /* Black border on focus */
            background-color: #f5f5f5; /* Light gray background on focus */
        }

        button {
            background-color: #D8322B; /* Red button background */
            color: #fff; /* White text */
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9F1116; /* Darker red on hover */
        }
    </style>

    <div>
        <h1>Diary Entry</h1>
        <form id="diary-form">
            <div class="form-group">
                <label for="happiness-level">Happiness Level:</label>
                <select id="happiness-level" name="happiness-level">
                    <option value="1">ğŸ˜</option>
                    <option value="2">ğŸ˜•</option>
                    <option value="3">ğŸ˜</option>
                    <option value="4">ğŸ™‚</option>
                    <option value="5">ğŸ˜€</option>
                    <option value="6">ğŸ˜ƒ</option>
                    <option value="7">ğŸ˜„</option>
                    <option value="8">ğŸ˜†</option>
                    <option value="9">ğŸ˜‰</option>
                    <option value="10">ğŸ˜Š</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exercise">Exercise (in minutes):</label>
                <input type="number" id="exercise" name="exercise" min="0">
            </div>
            <div class="form-group">
                <label for="explanation">Explanation:</label>
                <textarea id="explanation" name="explanation" placeholder="Type your explanation here..."></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo(s):</label>
                <input type="file" id="photo" name="photo" accept="image/*" multiple>
            </div>
            <button type="submit">Save Entry</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("diary-form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = new FormData(form);

         
            uploadPhotos(formData.getAll("photo"));

           
        });

        function uploadPhotos(photos) {
            
            console.log("Uploading " + photos.length + " photo(s)...");
           
        }
    </script>
{% endblock %}
