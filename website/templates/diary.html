<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .happiness-level-container {
            display: flex;
            margin-bottom: 2rem;
            align-items: center; /* Added for vertical alignment */
        }

        .happiness-level-container label {
            flex-basis: 30%;
            margin-right: 2%;
            color: #D8322B; /* Corrected color property */
        }

        .happiness-level-container select {
            flex-basis: 70%; /* Adjusted width to fill remaining space */
            background-color: white;
            color: black;
            border: 1px solid #D8322B;
            padding: 0.5rem; /* Added padding for better appearance */
        }

        .exercise-container {
            display: flex;
            margin-bottom: 2rem;
            align-items: center; /* Added for vertical alignment */
        }

        .exercise-container label {
            flex-basis: 30%;
            margin-right: 2%;
            color: #D8322B; /* Corrected color property */
        }

        .exercise-container input[type="number"] {
            flex-basis: 70%; /* Adjusted width to fill remaining space */
            background-color: white;
            color: black;
            border: 1px solid #D8322B;
            padding: 0.5rem; /* Added padding for better appearance */
        }

        textarea {
            width: 100%;
            min-height: 200px;
            resize: vertical;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: white;
            color: black;
            border: 1px solid #D8322B;
        }

        .photo-container {
            margin-bottom: 2rem;
        }

        .photo-container input[type="file"] {
            width: 100%; /* Adjusted width to fill container */
            padding: 0.5rem;
            background-color: white;
            color: black;
            border: 1px solid #D8322B;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Diary Entry</h1>
        <form id="diary-form">
            <div class="happiness-level-container">
                <label for="happiness-level">Happiness Level:</label>
                <select id="happiness-level" name="happiness-level">
                    <option value="1">😞</option>
                    <option value="2">😕</option>
                    <option value="3">😐</option>
                    <option value="4">🙂</option>
                    <option value="5">😀</option>
                    <option value="6">😃</option>
                    <option value="7">😄</option>
                    <option value="8">😆</option>
                    <option value="9">😉</option>
                    <option value="10">😊</option>
                </select>
            </div>
            <div class="exercise-container">
                <label for="exercise">Exercise (in minutes):</label>
                <input type="number" id="exercise" name="exercise" min="0">
            </div>
            <textarea id="explanation" name="explanation" placeholder="Type your explanation here..."></textarea>
            <div class="photo-container">
                <input type="file" id="photo" name="photo" accept="image/*" multiple>
            </div>
            <button type="submit">Save Entry</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("diary-form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            // We'll assume this object is available and has methods to upload photos.
            // In a real-world example, you'd use a library or API to handle file uploads.
            uploadPhotos(formData.getAll("photo"));

            // You can now send the rest of the form data to your server using your preferred method (e.g., AJAX, Fetch API).
        });

        function uploadPhotos(photos) {
            // In a real-world example, you'd use a library or API to handle file uploads.
            // This is just a placeholder function to illustrate the concept.
            console.log("Uploading " + photos.length + " photo(s)...");
            // Your server-side code would then handle saving the uploaded photo(s).
        }
    </script>
</body>
</html>
