{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa; /* Light gray background */
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff; /* White background */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
        text-align: center;
    }

    

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding-left: 40px; /* Increased padding to create more space for the icon */
        width: calc(100% - 40px); /* Adjusted width for icon */
        border: 1px solid #ced4da; /* Light gray border */
        border-radius: 4px;
        background-color: #f7f7f7; /* Light gray background */
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #D8322B; /* Blue border on focus */
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #D8322B; /* Blue button background */
        color: #ffffff; /* White text color */
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #D8322B; /* Darker blue on hover */
    }

   

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
        color: #D8322B;
    }

    .form-control {
        padding-left: 40px; /* Increased padding to create more space for the icon */
    }
</style>

<form method="POST">
    <h3>Sign Up</h3>
    <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email" 
        />
    </div>

    <div class="form-group">
        <i class="fas fa-user"></i>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name" 
        />
    </div>

    <div class="form-group">
        <i class="fas fa-map-marker-alt"></i>
        <select 
            class="form-control"
            id="location" 
            name="location"
        >
            <option value="">Select a location</option>
        </select>
    </div>

    <div class="form-group">
        <i class="fas fa-lock"></i>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password" 
        />
    </div>

    <div class="form-group">
        <i class="fas fa-lock"></i>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password" 
        />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    

    <script>
        // Array of UK cities
        var cities = ['Aberdeen', 'Bath', 'Belfast', 'Birmingham', 'Brighton', 'Bristol', 'Cambridge', 'Canterbury', 
        'Cardiff', 'Carlisle', 'Chester', 'Chichester', 'Coventry', 'Derby', 'Derry', 'Dundee', 'Durham', 'Edinburgh', 
        'Exeter', 'Glasgow', 'Hereford', 'Inverness', 'Leeds', 'Leicester', 'Lichfield', 'Lincoln', 'Lisburn', 'Liverpool', 
        'London', 'Londonderry', 'Manchester', 'Newcastle', 'Nottingham', 'Oxford', 'Peterborough', 'Plymouth', 'Portsmouth', 
        'Reading', 'Salisbury', 'Sheffield', 'Southampton', 'St. Albans', 'St. Davids', 'Stirling', 'Swansea', 'Truro', 
        'Wakefield', 'Wells', 'Winchester', 'Wolverhampton', 'Worcester', 'Worcester', 'York'];;
    
        // Loop through the cities array to generate options
        var select = document.getElementById("location");
        for (var i = 0; i < cities.length; i++) {
            var option = document.createElement("option");
            option.value = cities[i];
            option.text = cities[i];
            select.appendChild(option);
        }
    </script>

</form>
{% endblock %}
